#extent.reporter.spark.start=true
#extent.reporter.spark.config=src/test/resources/spark-config.xml
#extent.reporter.spark.out=target/index.html

#Extent Report
extent.reporter.spark.start=true
extent.reporter.spark.out=target/test-output/htmlreports/Spark.html
extent.reporter.spark.config=src/test/resources/spark-config.xml

#PDF Report
extent.reporter.pdf.start=true
extent.reporter.pdf.out=target/test-output/PdfReport/ExtentPdf.pdf

#HTML Report
extent.reporter.html.start=true
extent.reporter.html.out=target/test-output/HtmlReport/ExtentHtml.html

#FolderName
basefolder.name=test-reports
basefolder.datetimepattern=d_MMM_YY HH_mm_ss

#Screenshot
screenshot.dir=target/test-output/Screenshots/
screenshot.rel.path=../Screenshots/

#Base64
extent.reporter.spark.base64imagesrc=true

#System Info
systeminfo.os=windows
systeminfo.version=10

extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log